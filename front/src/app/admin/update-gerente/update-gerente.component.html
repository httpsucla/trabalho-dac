<div class="container-fluid background-page" >
    <div class="border form-create">
        <h1 class="title" style="margin-bottom: 25px;">Atualizar gerente</h1>
        <form #formGerente="ngForm" class="form-group row">
            <div class="form-group wrap-input">
                <span class="label-input">Nome *</span>
                <input type="text" class=" form-input" id="nome" name="nome" placeholder="Digite o nome" [(ngModel)]="gerente.nome" #nome="ngModel" minlength="2" required>   
            </div>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome?.errors?.['required']">Campo Nome obrigatório.</div>
                <div [hidden]="!nome?.errors?.['minlength']">Campo Nome deve conter no mínimo 2 caracteres.</div>
            </div>
            <div class="form-group wrap-input">
                <span class="label-input ">Email *</span>
                <input type="email" class=" form-input" id="email" name="email" placeholder="Digite o email" [(ngModel)]="gerente.email" #email="ngModel" [email]="true" required> 
            </div>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email?.errors?.['required']">Campo Email obrigatório.</div>
                <div [hidden]="!email?.errors?.['email']">Email inválido.</div>
            </div> 
            <div class="form-group wrap-input">
                <span class="label-input" style="color: grey;">CPF *</span>
                <input type="text" style="color: grey;" class=" form-input" id="cpf" name="cpf" minlength="11" placeholder="Digite o CPF" mask="000.000.000-00" [(ngModel)]="gerente.cpf" #cpf="ngModel" required disabled> 
            </div>
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf?.errors?.['required']">Campo CPF obrigatório.</div>
                <div [hidden]="!cpf?.errors?.['minlength']">CPF inválido.</div>
            </div>
            <div class="form-group wrap-input">
                <span class="label-input ">Senha *</span>
                <input type="password" class=" form-input" id="senha" name="senha" minlength="4" placeholder="Digite a senha" [(ngModel)]="gerente.senha" #senha="ngModel" required> 
            </div>
            <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                <div [hidden]="!senha?.errors?.['required']">Campo Senha obrigatório.</div>
                <div [hidden]="!senha?.errors?.['minlength']">Campo Senha deve ter no mínimo 4 caracteres.</div>
            </div> 
            <div class="form-group position-relative">
                <a class="btn btn-secondary position-absolute start-0" [routerLink]="['/listar-gerente']"><i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar</a>
                <button type="button" class="btn btn-primary position-absolute end-0" (click)="update()" [disabled]="!formGerente.form.valid">
                    <i class="fa fa-save" aria-hidden="true"></i> Atualizar
                </button>    
            </div>
        </form>
    </div>
</div>
